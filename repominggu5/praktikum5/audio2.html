<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio di HTML</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>FORMULIR PPDB JALUR ZONASI TAHUN 2020</legend>
            <h3>Petunjuk Pengisian Form PPDB</h3>
            <audio controls="true">
                <source src="audio/musik.mpeg" type="audio/mpeg">
            </audio>
            <h3>INFO PENDAFTARAN</h3>
            <p>
                <label for="">NISN:</label>
                <input type="text" name="nisn" />
            </p>
            <p>
                <label for="">Asal Sekolah:</label>
                <input type="text" name="asal sekolah" />
            </p>
            <p>
                <label for="">Tahun Lulus:</label>
                <input type="text" name="tahun lulus" />
                <em>(lampirkan foto copy ijazah)</em>
            </p>
            <H3>DATA CALON PESERTA</H3>
            <p>
                <label for="">Nama Lengkap:</label>
                <input type="text" name="nama" />
            </p>
            <p>
                <label for="">NIK:</label>
                <input type="text" name="nik" />
            </p>
            <p>
                <label for="">Tempat/Tanggal Lahir:</label>
                <input type="text" name="tempat" />
                <input type="date" name="tanggal" />
                <label for="">Umur:</label>
                <input type="number" min="10" max="90" name="umur" />
                <em>Foto Copy Akte Kelahiran Yang telah dilegalisir (Di Lampiran)</em>
            </p>
            <p>
                <label for="">Alamat:</label>
                <input type="text" name="alamat">
            </p>
            <p>
                <label for="">Desa/Kel:</label>
                <input type="text" name="desa/kel">
            </p>
            <p>
                <label for="">Kecamatan:</label>
                <input type="text" name="kecamatan">
            </p>
            <p>
                <label for="">Kabupaten:</label>
                <input type="text" name="Kabupaten">
            </p>
            <p>
                <label for="">Provinsi:</label>
                <input type="text" name="provinsi">
            </p>
            <p>
                <label for="">Email Aktif:</label>
                <input type="email" name="email" >
            </p>
            <H3>DATA ORANG TUA</H3><em>(lampirkan KK)</em>
            <p>
                <label for="">Nomer Kartu Keluarga:</label>
                <input type="text" name="no.kk">
            </p>
            <p>
                <label for="">Nama Ayah Kandung:</label>
                <input type="text" name="nama ayah kandung">
            </p>
            <p>
                <label for="">Agama:</label>
                <select name="agama" id="">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label for="">Pekerjaan:</label>
                <input type="text" name="pekerjaan">
            </p>
            <p>
                <label for="">Nama Ibu Kandung:</label>
                <input type="text" name="nama ibu kandung">
            </p>
            <p>
                <label for="">Agama:</label>
                <select name="agama" id="">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label for="">Alamat Orang Tua:</label>
                <input type="text" name="alamat">
            </p>
            <p>
                <label for="">Desa/Kel:</label>
                <input type="text" name="desa/kel">
            </p>
            <p>
                <label for="">Kecamatan:</label>
                <input type="text" name="kecamatan">
            </p>
            <p>
                <label for="">Kabupaten:</label>
                <input type="text" name="Kabupaten">
            </p>
            <p>
                <label for="">Provinsi:</label>
                <input type="text" name="provinsi">
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar" />
            </p>
        </fieldset>
    </form>
</body>
</html>
