<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS</title>
    <style type="text/css">
        *{
            border: 1px solid grey;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <p>Selektor universal biasanya digunakan untuk me-reset CSS.</p>
    <p>Pada halaman HTML, ada beberapa CSS bawaan browser seperti padding dan margin pada elemen tertentu.</p>
    <p>Reset bertujuan untuk menghilangkan padding dan margin tersebut.</p>
</body>
</html>
