<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <form action="register" method="post">
        <fieldset>
            <legend>Registrasi</legend>
            <p>
                <label for="">Nama:</label>
                <input type="text" name="nama" placeholder="Nama Lengkap..." />
            </p>
            <p>
                <label for="">Username:</label>
                <input type="text" name="username" placeholder="Username..." />
            </p>
            <p>
                <label for="">Email:</label>
                <input type="email" name="email" placeholder="Your email..." />
            </p>
            <p>
                <label for="">Password:</label>
                <input type="password" name="password" placeholder="Password..." />
            </p>
            <p>
                <label for="">Jenis kelamin:</label>
                <label for=""><input type="radio" name="Jenis_kelamin" value="laki-Laki" />Laki-laki</label>
                <label for=""><input type="radio" name="Jenis_kelamin" value="perempuan" />Perempuan</label>
            </p>
            <p>
                <label for="">Agama:</label>
                <select name="agama" id="">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label for="">Biografi:</label>
                <textarea name="submit" id="" ></textarea>
            </p>
            <p>
                <label for="">Alamat Web:</label>
                <input type="url" name="nsme" placeholder="Masukan URL Web..." />
            </p>
            <p>
                <label for="">Tanggal Lahir:</label>
                <input type="date" name="tanggal">
            </p>
            <p>
                <label for="">Umur:</label>
                <input type="number" min="10" max="90" name="umur" />
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar" />
            </p>
        </fieldset>
    </form>
</body>
</html>
